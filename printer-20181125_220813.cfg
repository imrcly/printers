#position_endstop: 325.040637 
#angle: 210.044609

[stepper_b]
step_pin: ar54
dir_pin: ar47
enable_pin: !ar55
step_distance: 0.0122625
#endstop_pin: ^ar35
endstop_pin: ^ar34
#position_endstop: 324.997491 
#angle: 329.683922

[stepper_c]
#angle: 90
step_pin: ar57
dir_pin: ar56
enable_pin: !ar62
step_distance: 0.0122625
#endstop_pin: ^ar33
endstop_pin: ^ar32
#position_endstop: 325.261204 
#angle: 90.000000

[extruder]
step_pin: ar23
dir_pin: ar22
enable_pin: !ar24
step_distance: .0108
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar2
sensor_type: Honeywell 100K 135-104LAG-J01
sensor_pin: analog15
control: pid
pid_Kp: 22.875
pid_Ki: 0.902
pid_Kd: 144.973
min_temp: 0
max_temp: 238
#pressure_advance: 0.0
#pressure_advance_lookahead_time: 0.010

[heater_bed]
heater_pin: ar9
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: analog11
control: pid
pid_Kp=39.351
pid_Ki=0.323
pid_Kd=1199.715
min_temp: 0
max_temp: 130
max_power: 0.5

[mcu]
serial: /dev/ttyACM0
pin_map: arduino
baud: 250000
restart_method:arduino

[printer]
kinematics: delta
max_velocity: 300
max_accel: 3000
max_z_velocity: 150
#minimum_z_position: 0
#delta_radius: 97.735587

[delta_calibrate]
radius: 75
speed: 50
horizontal_move_z: 5
#manual_probe: true

# "RepRapDiscount 128x64 Full Graphic Smart Controller" type displays
[display]
lcd_type: st7920
cs_pin: ar19
sclk_pin: ar18
sid_pin: ar42

